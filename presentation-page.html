<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/presentation.css">
  </head>
  <body>
   <div class="container">
       <div class="row">
           <div class="col">
                <div id="results">
    <h4 class="text-muted " id="search-result"></h4>
    <div class="card mb-3">
        <div class="row g-0 align-items-center">
            <div class="col-sm-4">
                <img src="images/rpg.png" alt="gameImg" class="card-img rounded p-1 img-fluid" id="game-img">
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <h3 class="card-title display-4" id="game-title">

                            </h3>
                        </div>
                        <div class="col-sm-4">
                            <small class="fs-4 text-success fw-bold" id="rating">
                                Rating:
                            </small><br>
                            <small class="fw-light fs-6 text-success" id="rating-digit">
                                10/10
                            </small>
                        </div>

                        <p class="card-text text-muted display-6" id="game-name">Game Name</p>
                        <p class="card-text text-muted " id="address">Address</p>
                        <div>
                            <div>
                                <div class="col-4-sm">
                                     <a class="btn btn-primary" id="game-url" role="button">Get the game</a>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>


        </div>


    </div>

</div>
           </div>
       </div>

   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
